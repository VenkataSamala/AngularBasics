<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <link href="Scripts/StyleSheet1.css" rel="stylesheet" />
    <script src="Scripts/Filters.js"></script>
    <meta charset="utf-8" />
</head>
<body>
<div ng-controller="cntrl">
    Search here: <input type="text" placeholder="search student" ng-model="searchText" />
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Place</th>
            <th>Salary (currency)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in studentDetails | filter:search">
            <td>{{student.sName | uppercase}}</td>
            <td>{{student.sGender | gender}}</td>
            <td>{{student.sCity }}</td>
            <td>{{student.sSalary | currency:"$":1}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
