<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <meta charset="utf-8" />
</head>
<body>
<div ng-controller="cntrl">
    <div>Name of the Shoes: {{shoes.name}}</div>
    <div>Brand of the Shoes: {{shoes.company}}</div>
    <div><img ng-src="{{shoes.image}}" style="height: 150px; width: 200px" alt="{{shoes.name + 'Shoes'}}" /></div>
</div>
</body>
</html>
