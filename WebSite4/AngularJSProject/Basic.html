<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <link href="Scripts/StyleSheet1.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
<div ng-controller="cntrl">
  
    <table>
        <thead>
        <tr>
            <th ng-click="sortData('sName')">Name <div ng-model="sortClass('sName')"></div></th>
            <th ng-click="sortData('sGender')">Gender<div ng-model="sortClass('sGender')"></div></th>
            <th ng-click="sortData('sBirth')">Date of Birth<div ng-model="sortClass('sBirth')"></div></th>
            <th ng-click="sortData('sSalary')">Salary (numerics)<div ng-model="sortClass('sSalary')"></div></th>
            <th ng-click="sortData('sSalary')">Salary (currency)<div ng-model="sortClass('sSalary')"></div></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in studentDetails | orderBy:sortColumn:reverseSort">
            <td>{{student.sName | uppercase}}</td>
            <td>{{student.sGender | lowercase}}</td>
            <td>{{student.sBirth | date:"MM/dd/yy"}}</td>
            <td>{{student.sSalary| number:2}}</td>
            <td>{{student.sSalary | currency:"$":1}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
